name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # Deploy to dev on push to main
      - name: Deploy to Dev (S3)
        if: github.ref == 'refs/heads/main'
        run: |
          aws s3 sync .output/public s3://dev.churchtechcareers.com --delete

      - name: Invalidate Dev CloudFront
        if: github.ref == 'refs/heads/main'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DEV_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      # Deploy to production on tags
      - name: Deploy to Production (S3)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          aws s3 sync .output/public s3://churchtechcareers.com --delete

      - name: Invalidate Production CloudFront
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
